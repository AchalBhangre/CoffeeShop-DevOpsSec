<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body bgcolor="#8fbc8f">
<h1>Hello,!</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Cafe Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white " aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_coffee">Available Coffee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="your_orders">Your Orders.</a>
                </li>

            </ul>
            <div>
                <a class="nav-link text-white" href="coffee_register">Book your Coffee</a>
            </div>

        </div>
    </div>
</nav>
<h1>Here's all Cofee Option for Edit</h1>

<div className="container my-5 p-5  "style="border: 1px; border-color:crimson">
    <h4 class="text-center my-5" >Edit Your Coffee Order here</h4>
    <form class="col-md-4 offset-md-4 "  th:action="@{/save}" method="post" th:object="${coffee}">
        <input type="hidden" name="id" th:value="${coffee.id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Coffee Name </label>
            <input type="text" class="form-control" name="coffeeName" th:value="${coffee.coffeeName}">

        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input class="form-control" name="price" th:value="${coffee.price}" type="text">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
